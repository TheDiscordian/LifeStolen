name: LifeStolen
version: '${project.version}'
main: me.kadotcom.lifestolen.LifeStolen
api-version: 1.18
prefix: LIFESTOLEN-OPEN
authors: [ KadotCom ]
description: A lifesteal plugin.
commands:
  resethp:
    description: Resets everyone that is onlines health
    usage: /<command>
    permission: lifestolen.resethealth
    permission-message: You do not have the lifestolen.resethealth permission.
  health:
    description: Shows your exact health
    usage: /<command>
  giveheart:
    description: Gives you a heart item.
    usage: /<command>
    permission: lifestolen.giveheart
    permission-message: You do not have the lifestolen.giveheart permission. You will have to craft a heart.



