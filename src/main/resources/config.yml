  Slot1: "REDSTONE_BLOCK"
  Slot2: "REDSTONE_BLOCK"
  Slot3: "REDSTONE_BLOCK"
  Slot4: "REDSTONE_BLOCK"
  Slot5: "ENCHANTED_GOLDEN_APPLE"
  Slot6: "REDSTONE_BLOCK"
